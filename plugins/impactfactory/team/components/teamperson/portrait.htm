<picture>
    {# Safari <=14 falls back on img if there is not type attribute present at each line! #}
    <source type="image/webp" srcset="{{ person.portrait | media | resize(350, 350, { mode: 'cover', format: 'webp' }) }}">
    <source type="image/jpg" srcset="{{ person.portrait | media | resize(350, 350, { mode: 'cover' }) }}">
    <img type="image/jpg"
         src="{{ person.portrait|media|resize(400, 400, { mode: 'cover'}) }}"
         alt="{{ 'team.person.foto.alt'|_ }} {{ person.first_name }} {{ person.last_name }}"
         class="d-block rounded img-fluid mx-auto float-start"
         height="350"
         width="350">
</picture>
{% if person.booking == 1 %}
<div id="bookingbutton">
  <a href="{{ 'online-buchung.htm' | staticPage }}"
     class="btn btn-primary"
     title="Booking {% if person.honorific %} {{ person.honorific}} {% endif %}{{ person.first_name }} {{ person.last_name }}">
     {{ 'person.boxbooking'|_ }}
  </a>
</div>
{% endif %}
