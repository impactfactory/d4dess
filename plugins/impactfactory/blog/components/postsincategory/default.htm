{% set posts = __SELF__.posts %}
{% set category = __SELF__.category %}

<section class="fullwrap postsincategory">
  <div class="indent-me">
    <h1>{{ 'postsincategorytitle'|_ }} "{{ category.name }}"</h1>
    <p>{{ category.desc | raw }}</p>
  </div>
  <div class="col-12 px-4 mt-4">
    <div class="row" data-masonry='{"percentPosition": true }'>
      {% partial '@cards' %}
    </div>
</section> {# end fullwrap #}


{% put scripts %}
  <script async src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous">
  </script>
{% endput %}
