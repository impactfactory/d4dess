<div class="editor-js-image">
    <div class="image-wrapper {{ stretched ? 'stretched' : '' }} {{ withBorder ? 'withBorder' : '' }} {{ withBackground ? 'withBackground' : '' }}">
        <img src="{{ file.url }}" alt="{{ caption }}">
    </div>
    {% if caption %}<span>{{ caption }}</span>{% endif %}
</div>
