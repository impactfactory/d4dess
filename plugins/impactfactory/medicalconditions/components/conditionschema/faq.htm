<section class=" medfaq my-4 py-4" id="faq">
  <div class="">
    <h2 class="pt-4 pb-1 px-3 bg-if-black-25">{{ 'blog.faq.title'|_ }} "{{ cond.name }}"</h2>
  </div>
  <div class="accordion accordion-flush" id="accordionFlushFAQ">
  {% for faq in cond.faqs %}
    <div class="accordion-item">
      <h3 class="accordion-header" id="flush-heading-{{ loop.index }}">
        <button class="accordion-button collapsed"
                type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapse-{{ loop.index }}"
                aria-expanded="false"
                aria-controls="flush-collapse-{{ loop.index }}"
        >
          {{ faq.question }}
        </button>
      </h3>
      <div id="flush-collapse-{{ loop.index }}"
           class="accordion-collapse collapse"
           aria-labelledby="heading-{{ loop.index }}"
           data-bs-parent="#accordionFlushFAQ"
      >
        <div class="accordion-body">
          {{ faq.answer }}
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</section>
