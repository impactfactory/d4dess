{% set bg = __SELF__.bg %}
{% set title = __SELF__.title %}

<section class="fullwrap faqcategory tpl-{% if bg == '1' %}white{% elseif bg == '2' %}grey{% elseif bg == '3' %}secondary-light{% elseif bg == '4' %}secondary{% elseif bg == '5' %}secondary-dark{% elseif bg == '6' %}primary-light{% else %}transparent{% endif %}">
  <div class="indent-me">

      <h2>{{ title }}</h2>
      {% for faq in __SELF__.faqs %}
      {% if faq.is_published == 1 %}
        <div class="accordion accordion-flush" id="accordion-{{ faq.id }}">
          <div class="accordion-item">
            <h3 class="accordion-header" id="question-{{ category.id }}-{{ loop.index }}">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#answer-{{ category.id }}-{{ loop.index }}" aria-expanded="false" aria-controls="answer-{{ category.id }}-{{ loop.index }}">
                {{ faq.question }}
              </button>
            </h3>
            <div id="answer-{{ category.id }}-{{ loop.index }}" class="accordion-collapse collapse" aria-labelledby="question--{{ category.id }}-{{ loop.index }}" data-bs-parent="#accordion-{{ faq.id }}">
              <div class="accordion-body">{{ faq.answer|raw | parseSnippets }}</div>
            </div>
          </div>
        </div> {# end accordion #}
      {% endif %}
      {% endfor %}

  </div> {# end indent-me #}
</section> {# end fullwrap #}
