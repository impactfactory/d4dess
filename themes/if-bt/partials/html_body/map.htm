[orgaMeta] 
== 

{% set orgameta = orgaMeta.meta %}

<iframe
  title="Google Map"
  width="100%"
  height="500"
  frameborder="0"
  scrolling="no"
  marginheight="0"
  marginwidth="0"
  src='https://maps.google.com/maps?&amp;q="{{ orgameta.schema_street|url_encode }}+{{ orgameta.schema_no|url_encode }}+{{ orgameta.schema_zip|url_encode }}+{{ orgameta.schema_city|url_encode }}+{{ orgameta.schema_country|url_encode }})+"&amp;output=embed'>
</iframe>
