        mode: image
        span: full
        type: mediafinder
        commentAbove: 'Je nach verwendetem Snippet können andere Bilddimensionen optimal sein... soll auf mobilen Geräte ein Bild auf 100% Breite aufgezogen sein, empfehlen sich Breiten bis zu ca. 600 px. Bei 100% auf Desktops bis zu max. 1440px. Bild füllt je nach Snippet-Einstellung dann 25%,50% oder 100% des entsprechenden Element-Bereichs oder gesamten Viewports aus (z.B. beim Keyvisual), ausser die Breite des Bildes ist kleiner, dann ist diese die max. angezeigte Breite. Bitte nur jpg verwenden. Bitte kein Text im Bild.'
