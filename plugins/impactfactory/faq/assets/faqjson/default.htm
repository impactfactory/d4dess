{% set faqs = __SELF__.faq %}

{% put json %}

<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {% for faq in faqs %}
        {
          "@type": "Question",
          "name": "{{ faq.question }}",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "{{ faq.answer }}"
            }
        }{%- if not loop.last -%}, {% endif %}
      {% endfor %}
    ]
}
</script>

{% endput %}
