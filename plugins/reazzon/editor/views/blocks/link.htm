<div class="editor-js-link">
    <a href="{{ link }}" class="editor-js-link-content">
        {% if meta.image.url %}
            <div class="editor-js-link-image" style="background-image: url('{{ meta.image.url }}');"></div>
        {% endif %}

        <h4>{{ meta.title }}</h4>
        <p>
            {{ meta.description }}
        </p>
        <p>
            <small>{{ link }}</small>
        </p>
    </a>
</div>
